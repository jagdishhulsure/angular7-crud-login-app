<div class="col-md-6">
    <h2 class="text-center">User details</h2>
    <button class="btn btn-success" (click)="addUser()">Add User</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="hidden">Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i=index; ">
                <td class="hidden">{{i+1}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
                    <button class="btn btn-success" (click)="editUser(user)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
