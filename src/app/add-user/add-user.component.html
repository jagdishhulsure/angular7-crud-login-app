<div class="col-md-6">
    <h2 class="text-center">Add user</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" placeholder="Email address" name="email" formControlName="email" id="email" class="form-control">
            <div *ngIf="submitted && addForm.controls.email.errors" class="error">
                <div *ngIf="addForm.controls.email.errors">Email is required</div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
            <div *ngIf="submitted && addForm.controls.firstName.errors" class="error">
                <div *ngIf="addForm.controls.firstName.errors">First name is required</div>
            </div>
        </div>
      
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
            <div *ngIf="submitted && addForm.controls.lastName.errors" class="error">
                <div *ngIf="addForm.controls.lastName.errors">Last name is required</div>
            </div>
        </div>
      
          <button class="btn btn-success">Add User</button>
    </form>
</div>
